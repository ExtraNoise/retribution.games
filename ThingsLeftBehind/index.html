<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Things Left Behind</title>
  <link rel="icon" href="./img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #131717;
      background: linear-gradient(340deg, rgba(19, 23, 23, 1) 0%, rgba(36, 40, 46, 1) 35%, rgba(43, 55, 59, 1) 100%);
      color: #BAC7CC;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

      font-family: "Inter", Arial, sans-serif;
      font-optical-sizing: auto;
      font-size: 0.9rem;
      font-style: normal;
      font-weight: 400;
    }

    .hidden {
      display: none !important;
    }

    #controls {
      background: rgba(0,0,0,0.2);
      position: absolute;
      top: 0;
      width: 100vw;
      height: 5vh;

      display: flex;
      align-items: center;
      justify-content: center;   
    }
    #controls label {
      margin: 0 1em;
    }

    #elapsedAmount {
      width: 2em;
    }

    #panelGeneration, #panelOutput {
      display: flex;
    }

    #output {
      width: 60vw;
      text-wrap: auto;
      display: flex;
      flex-flow: row wrap;
      align-content: stretch;
      gap: 10px;
    }

    .ctaGenerate { margin: 1vh 1vw; }

    .ctaGenerate, .ctaLook, .ctaPeek {
      box-shadow:inset 0px 1px 0px 0px #ffffff;
      background:linear-gradient(to bottom, #ededed 5%, #dfdfdf 100%);
      background-color:#ededed;
      border-radius:6px;
      border:1px solid #dcdcdc;
      display:inline-block;
      align-self: flex-start;
      cursor:pointer;
      color:#777777;
      font-family:Arial;
      font-size:15px;
      font-weight:bold;
      padding:6px 24px;
      text-decoration:none;
      text-shadow:0px 1px 0px #ffffff;
    }
    .ctaGenerate:hover, .ctaLook:hover, .ctaPeek:hover {
      background:linear-gradient(to bottom, #dfdfdf 5%, #ededed 100%);
      background-color:#dfdfdf;
    }
    .ctaGenerate:active, .ctaLook:active, .ctaPeek:active {
      position:relative;
      top:1px;
    }

    .vehicle, .storage {
      display: flex;
      flex-flow: row wrap;
      align-content: stretch;
      gap: 10px;
    }

    .instruct, .vehicle {
      flex-direction: column;
      flex-grow: 1;
      padding: 1em;
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
      border: 1px solid rgba(19, 23, 23, 1);
      text-shadow: 1px 1px 2px #000;
    }
    .instruct {
      text-align: center;
    }

    .location {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 1em;
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
      border: 1px solid rgba(19, 23, 23, 1);
      text-shadow: 1px 1px 2px #000;
    }

    .location .locationName {
      color: #85aebd;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .location .locationItems em {
      color: #666;
    }
  </style>
</head>

    <label id="settingElapUnit">
      Unit:
      <select id="elapsedUnit">
        <option value="Days" selected>Days</option>

  <div id="panelGeneration">
    <div id="generateBtn" class="ctaGenerate">Generate Vehicle</div>
  </div>

  <div id="panelOutput">
    <div id="output">Initializing generatorâ€¦</div>
  </div>

  <script type="module">
    import { WorldTime, TimeUnit } from "./src/logic/worldTime.js";
    import { SceneDatabase } from "./src/logic/sceneDatabase.js";
    import { VehicleGenerator } from "./src/logic/vehicleGenerator.js";
    import { renderVehicle } from "./src/ui/renderVehicle.js";

    async function loadJSON(path) {
      const response = await fetch(path);
      if (!response.ok) {
        throw new Error(`Failed to load ${path}`);
      }
      return response.json();
    }

    async function setupGenerator() {
      const itemDbRaw = await loadJSON("./data/items.json");
      const vehicleDbRaw = await loadJSON("./data/vehicles.json");
      const vehicleLabelsRaw = await loadJSON("./data/vehicle_labels.json");
      const sceneDbRaw = await loadJSON("./data/scenes.json");

      const itemDb = itemDbRaw.items ?? itemDbRaw;
      const vehicleDb = vehicleDbRaw.vehicles ?? vehicleDbRaw;
      const sceneDb = new SceneDatabase(sceneDbRaw.scenes ?? sceneDbRaw);

      return {
        itemDb,
        vehicleDb,
        vehicleLabels: vehicleLabelsRaw,
        sceneDb,
      };
    }

    const outputEl = document.getElementById("output");
    const button = document.getElementById("generateBtn");
    const apocalypseYearInput = document.getElementById("apocalypseYear");
    const elapsedAmountInput = document.getElementById("elapsedAmount");
    const elapsedUnitSelect = document.getElementById("elapsedUnit");

    let generatorContext = null;

    setupGenerator()
      .then(ctx => {
        generatorContext = ctx;
        outputEl.innerHTML = '<div class="instruct">Click &ldquo;Generate Vehicle&ldquo; to begin.<div>';
      })
      .catch(err => {
        outputEl.textContent = "Error initializing generator:\n" + err;
        console.error(err);
      });

    button.addEventListener("click", () => {
      if (!generatorContext) return;

      const apocalypseYear = parseInt(apocalypseYearInput.value, 10);
      const elapsedAmount = parseInt(elapsedAmountInput.value, 10);
      const elapsedUnit = elapsedUnitSelect.value;

      const worldTime = new WorldTime(
        apocalypseYear,
        elapsedAmount,
        elapsedUnit
      );

      const runtimeGenerator = new VehicleGenerator({
        itemDb: generatorContext.itemDb,
        vehicleDb: generatorContext.vehicleDb,
        sceneDb: generatorContext.sceneDb,
        worldTime,
      });

      const result = runtimeGenerator.generateSingleVehicle();

      if (!result) {
        outputEl.textContent =
          "No valid vehicles could be generated for the selected year.\n\n" +
          "This usually means there are no vehicles in the database\n" +
          "that exist before this apocalypse year.";
        return;
      }

      outputEl.innerHTML = renderVehicle(result, generatorContext.vehicleLabels);

      const ctaLook = outputEl.querySelector(".ctaLook");
      const vehicleDescription = outputEl.querySelector(".vehicleDescription");
      const ctaPeek = outputEl.querySelector(".ctaPeek");
      const vehiclePeek = outputEl.querySelector(".vehiclePeek");
      const storage = outputEl.querySelector(".storage");

      ctaLook.addEventListener("click", () => {
        if (!ctaLook.classList.contains("hidden")) {
          vehicleDescription.classList.remove("hidden");
          ctaPeek.classList.remove("hidden");
          ctaLook.classList.add("hidden");
        }
      });

      ctaPeek.addEventListener("click", () => {
        if (!ctaPeek.classList.contains("hidden")) {
          vehiclePeek.classList.remove("hidden");
          storage.classList.remove("hidden");
          ctaPeek.classList.add("hidden");
        }
      });
    });
  </script>
